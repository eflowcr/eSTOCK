<app-main-layout>

  <div class="space-y-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
          {{ t('stock_adjustments') }}
        </h1>
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
          {{ t('stock_adjustments_description') }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-2">
        <!-- Export Button - Available for all users -->
        <button type="button" (click)="openExportDialog()"
          class="flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-[#4465ec] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea] dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-[#4465ec]">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          {{ t('export') }}
        </button>

        <!-- Create Button -->
        <button type="button" (click)="openCreateDialog()"
          class="flex items-center px-4 py-2 bg-[#00113f] text-white rounded-md shadow-sm text-sm font-medium hover:bg-[#4465ec] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea] dark:bg-[#00113f] dark:hover:bg-[#4465ec]">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          {{ t('new_stock_adjustment') }}
        </button>
      </div>
    </div>

    <!-- Adjustment History Card -->
    <app-adjustment-list [adjustments]="adjustments" [isLoading]="isLoading"></app-adjustment-list>

    <!-- Export Dialog -->
    <app-data-export *ngIf="isExportDialogOpen" [config]="exportConfig" [isOpen]="isExportDialogOpen"
      (success)="onExportSuccess()"
      (closed)="closeExportDialog()">
    </app-data-export>

    <!-- Create Adjustment Modal -->
    <app-adjustment-form
      [isOpen]="isCreateDialogOpen"
      (success)="onAdjustmentSaved()"
      (close)="closeCreateDialog()">
    </app-adjustment-form>
  </div>
</app-main-layout>
