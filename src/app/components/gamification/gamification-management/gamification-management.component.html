<app-main-layout>
    <!-- Header Section -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-[#00113f] dark:text-white">
          {{ t('gamification.badges') }}
        </h1>
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
          {{ t('gamification.badges_description') }}
        </p>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex gap-2">
        <!-- Export Button - Available for admins -->
        <button
          *ngIf="isAdmin()"
          type="button"
          (click)="openExportDialog()"
          class="flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-[#4465ec] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e66ea] dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-[#4465ec]"
        >
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          {{ t('export') }}
        </button>
      </div>
    </div>

    <!-- Gamification Panel -->
    <app-gamification-panel #gamificationPanel></app-gamification-panel>

  <!-- Export Dialog -->
  <app-data-export 
    [config]="exportConfig"
    [isOpen]="isExportDialogOpen"
    (exported)="onExportSuccess()"
    (closed)="closeExportDialog()">
  </app-data-export>
</app-main-layout>
