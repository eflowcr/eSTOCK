<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Dialog -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full mx-auto transform transition-all" 
         (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
        <button 
          type="button" 
          class="text-gray-400 hover:text-gray-600 transition-colors"
          (click)="close()">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Content -->
      <div class="p-6">
        <ng-content></ng-content>
      </div>
      
      <!-- Footer -->
      <div *ngIf="showFooter" class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
        <button 
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
          (click)="close()">
          {{ defaultCancelText }}
        </button>
        <button 
          *ngIf="showConfirm"
          type="button"
          [class]="confirmButtonClass"
          [disabled]="confirmDisabled"
          (click)="confirm()">
          {{ defaultConfirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
